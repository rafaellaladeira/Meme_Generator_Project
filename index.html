<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>   
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
</head>


<body>
    <h1>Meme Generator</h1>

    <main>

        <p>Texto: <input type="text" id="text-input" maxlength="60" placeholder="Digite o texto do seu meme"></p>
        <input type="file" id="meme-insert">
        <br> <br>

        <section id="meme-image-container">
            <div id="meme-text"></div>
            <div id="meme-image"></div>
        </section>

        <section>
            <label>Bordas:</label>
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </section>

        <section>
            <img id="meme-1" src="./imgs/meme1.png" alt="Meme" width="150">
            <img id="meme-2" src="./imgs/meme2.png" alt="Meme" width="150">
            <img id="meme-3" src="./imgs/meme3.png" alt="Meme" width="150">
            <img id="meme-4" src="./imgs/meme4.png" alt="Meme" width="150">
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
